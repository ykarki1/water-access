{% extends "layout.html" %}

{% block firstblock %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
        <iframe data-aos="flip-left" title="vimeo-player" src="https://player.vimeo.com/video/140235935" width="1024" height="720" frameborder="0" allowfullscreen></iframe>
      </div>
  </div>
  <section>
    <div class="container">
      <h1>In some places, it's normal to walk 4 hours a day to get water.</h1>
      <h1>Many in remote areas have to rely on small brooks running from the mountains and spend hours traveling to get water.</h1>
    </div>
    <div>
      <iframe src="https://ourworldindata.org/grapher/drinking-water-service-coverage" style="width: 100%; height: 600px; border: 0px none;"></iframe>
    </div>
  </section>
  <br>
  <label for="country">Select a country</label>
  <select id="selCountry">
      <option value="" selected disabled hidden>Country</option>
  </select>  
  <button id="filter-btn" type="submit" class="btn btn-default center-block">Filter</button>
  <button id="clear-btn" type="submit" class="btn btn-default center-block">Clear Filters</button>
{% endblock %}
