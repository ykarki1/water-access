{% extends "layout.html" %} {% block firstblock %}
<section id="main">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <iframe
        data-aos="flip-left"
        title="vimeo-player"
        src="https://player.vimeo.com/video/140235935"
        width="1024"
        height="720"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</section>

<section id="infoSection">
  <!-- Maybe add a tweet about water from WHO or another organization in this section using webscraping  -->
  <div class="container">
    <h1 data-aos="fade-right">
      In some places, it's normal to walk 4 hours a day to get water.
    </h1>
    <h1 data-aos="fade-left">
      Many in remote areas have to rely on small brooks running from the
      mountains and spend hours traveling to get water.
    </h1>
  </div>
</section>

<br />

<section id="chartSection">
  <div class="container-fluid">
    <div class="row">
      <div data-aos="zoom-in" id="myDiv" class="col"></div>

      <div data-aos="zoom-in" id="myDiv2" class="col"></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="countrySelector" class="container col">
        <label for="country">Select a country</label>
        <select id="selCountry" onchange="filterPlot('myDiv', countrySelector)">
          <option value="World" selected disabled hidden>World</option>
        </select>
      </div>

      <div id="countrySelector" class="container col">
        <label for="country">Select a country</label>
        <select
          id="selCountry2"
          onchange="filterPlot('myDiv2', countrySelector2)"
        >
          <option value="United States" selected disabled hidden
            >United States</option
          >
        </select>
      </div>
    </div>
  </div>
  <div id="line"></div>
</section>


<section>
  <div data-aos="zoom-in" id="choropleth"></div>
</section>

<section>
  <iframe src="https://ourworldindata.org/grapher/death-rate-unsafe-water-source?country=CAF" style="width: 100%; height: 600px; border: 0px none;">
  </iframe>
</section>

{% endblock %}
