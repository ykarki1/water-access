{% extends "layout.html" %}

{% block title %}
The Claims
{% endblock %}

{% block firstblock %}

<div class="row container-fluid m-5 p-auto" id="claimsRow">
    <div class="card text-secondary col-sm-11 border border-secondary" data-aos="zoom-in" data-aos-duration="1000"
        style="background-color: rgb(46, 54, 59)">


        <div id="claimsCarousel" class="carousel slide" data-ride="carousel" data-interval="false">



            <ol class="carousel-indicators">
                <li data-target="#claimsCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#claimsCarousel" data-slide-to="1"></li>
                <li data-target="#claimsCarousel" data-slide-to="2"></li>
                <li data-target="#claimsCarousel" data-slide-to="3"></li>
            </ol>


            <div class="carousel-inner py-3">
                <div class="carousel-item active">
                    <img src="/static/carousels/infographics/ImpactedPopulation_16-9r.png" class="d-block w-100"
                        alt="Impacted Population Infographic/VisualAid Combination">
                </div>
                <div class="carousel-item">
                    <img src="/static/carousels/infographics/ImpactOnHealthWomenKids_16-9r.png" class="d-block w-100"
                        alt="Impacted Health and Socio-Econmic Infographic">
                </div>
                <div class="carousel-item">
                    <img src="/static/carousels/visual_aids/__general_h.d.r./medium/hdr_CeAf_4_16-9r.jpg"
                        class="d-block w-100"
                        alt="Impacted Women Beginning Walk to Water Source Toting Buckets VisualAid">
                </div>
                <div class="carousel-item">
                    <img src="/static/carousels/infographics/ImpactOnKids_0_16-9r.png" class="d-block w-100"
                        alt="Impacted Education of Children Infographic">
                </div>
            </div>


            <a class="carousel-control-prev" href="#claimsCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>


            <a class="carousel-control-next" href="#claimsCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>


        </div>
    </div>
</div>

{% endblock %}
